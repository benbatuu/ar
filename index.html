
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
  <!--<a-scene mindar-image="imageTargetSrc: ./newTarget; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">      <a-assets>
  <a-scene mindar-image="imageTargetSrc: /newTarget.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-asset-item id="bearModel" src="/TRIIPBOX.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#bearModel" animation-mixer>
      </a-entity>
    </a-scene>-->

    <a-scene mindar-image="imageTargetSrc: /newTarget.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <!-- <video id="video" loop="true" src="./output.webm"></video> -->
        <a-asset-item id="bearModel" src="/TRIIPBOX.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        <a-text value="" id="text-en" color="purple" align="center" width="2" position="0 0.4 0"
        animation="property: position; to: 0 0.5 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-text>
        <a-video src="#vid" position="0 0 0.2" rotation="0 0 0" width="0.0" height="0.0"></a-video>
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-plane 
        id="dan-plane"
        material="
        shader: chromakey; 
        src: #video; 
        color: 0.1 0.9 0.2" 
        position="0 0 -1" 
        scale="1.3 1.3 1.3"
        rotation="80 0 0"
        
      ></a-plane>    
        
    </a-entity>
</a-scene>
    
  </body>
</html>
