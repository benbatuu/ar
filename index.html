<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Image based tracking AR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;">
    <a-nft type="nft" url="https://github.com/benbatuu/ar/tree/main/target/" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-entity gltf-model="https://cdn.glitch.global/29101a80-8605-4e14-b24a-4a877c77ef37/scene.gltf" scale="5 5 5" position="0 0 0">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
